version: '3'

services:
    mongodb:
        image: mongo
        command: [ "/usr/bin/mongod", "--replSet", "projectsRepSet" ]
        ports:
            - "27017:27017"
        restart: "on-failure"

    mongodb_replica:
        image: mongo
        restart: "on-failure"
        command: [ "/usr/bin/mongod", "--replSet", "projectsRepSet" ]
        ports:
            - "27018:27017"
        depends_on:
            - "mongodb"

    mongodb_replica_setup:
        build: ./backend/mongodb_replica_setup
        depends_on:
            - "mongodb"
            - "mongodb_replica"

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:5.4.1
        environment:
            - "http.host=0.0.0.0"
            - "transport.host=127.0.0.1"
            - "xpack.security.enabled=false"
            - "action.auto_create_index=true"
        ports:
            - "9200:9200"
        restart: "on-failure"

    mongo-connector:
        build: ./backend/mongo_connector
        restart: "always"
        depends_on:
            - "elasticsearch"
            - "mongodb_replica"

    flask:
        build: .
        ports:
            - "5000:5000"
        restart: "on-failure"
        depends_on:
            - "elasticsearch"
            - "mongodb"
