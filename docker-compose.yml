version: '3'

services:
    mongodb_setup_replica:
        image: mongo
        links:
            - mongodb
        volumes:
            - ./backend/mongodb:/scripts
        command: [ "/bin/bash", "/scripts/setup.sh" ]

    mongodb:
        image: mongo
        hostname: mongodb
        entrypoint: [ "/usr/bin/mongod", "--replSet", "projectsRepSet", "--journal","--dbpath","/data/db","--smallfiles", "--rest" ]


    elasticsearch:
        image: elasticsearch

    flask:
        build: ./backend
        links:
            - mongodb
            - elasticsearch
        ports:
            - "5000:5000"
        volumes:
            - ./backend:/backend

    mongo-connector:
        build: 
            context: ./backend/mongo_connector
            dockerfile: Dockerfile
        links:
            - mongodb_setup_replica
            - mongodb
            - elasticsearch
        volumes:
            - ./backend:/mongo_connector

