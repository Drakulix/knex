version: '3'

services:
    mongodb:
        image: mongo
        restart: "on-failure"

    mongodb_replica:
        image: mongo
        links:
            - mongodb
        restart: "on-failure"
        command: [ "/usr/bin/mongod", "--replSet", "projectsRepSet" ]

    mongodb_replica_setup:
        build: ./backend/mongodb_replica_setup
        links:
            - mongodb_replica

    elasticsearch:
        image: elasticsearch
        restart: "on-failure"

    mongo-connector:
        build: ./backend/mongo_connector
        links:
            - mongodb_replica
            - elasticsearch
        restart: "always"

    flask:
        build: .
        links:
            - mongodb
            - elasticsearch
        ports:
            - "5000:5000"
        restart: "on-failure"
